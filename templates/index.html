<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qbittorrent downloader</title>
</head>
<body>
    <h1>qbittorrent downloader</h1>
    <form method="POST">
        <label for="url">Torrent URL:</label>
        <input type="text" id="url" name="url">
        <button type="submit">Download</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% if torrent_list %}
    <h2>Downloaded Torrents</h2>
    <ul>
        {% for torrent in torrent_list %}
        <li>{{ torrent['name'] }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
